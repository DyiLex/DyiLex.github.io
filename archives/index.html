const CONFIG_ILI = {
  amap_api_key: 'b4db29421e41cdbe1430f2460dba4ecd',

if (!axios) {
    _hbp_logger.error('axios is not loaded!')
    return
}

if (!key) {
    _hbp_logger.error('amap_api_key is not configured!')
    return
}

const calcDistance = (lat1, lon1, lat2, lon2) => {
    const R = 6371; // 地球半径，单位为公里
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const distance = R * c; // 距离单位为公里
    return distance;
}

const KEY_IP_LOCATION_INFO = 'KEY_IP_LOCATION_INFO'
let loctaionDom = document.getElementById('ip-location-info-loc')
let distanceDom = document.getElementById('ip-location-info-distance')
let liveLat = CONFIG_ILI.live_lat_lng[0]
let liveLng = CONFIG_ILI.live_lat_lng[1]

let render = (locInfo) => {
    let lngLat1 = locInfo.rectangle.split(';')[0]
    let lngLat2 = locInfo.rectangle.split(';')[1]
    let lng1 = lngLat1.split(',')[0] - 0
    let lat1 = lngLat1.split(',')[1] - 0
    let lng2 = lngLat2.split(',')[0] - 0
    let lat2 = lngLat2.split(',')[1] - 0

    loctaionDom.innerText = locInfo.province + locInfo.city
    distanceDom.innerText = calcDistance(liveLat, liveLng, (lat1 + lat2) / 2, (lng1 + lng2) / 2).toFixed(2)
}

let loadData = () => {
    let cache = sessionStorage.getItem(KEY_IP_LOCATION_INFO)
    if (cache) {
        render(JSON.parse(cache))
        return
    }
    axios.get(`https://restapi.amap.com/v3/ip?key=${key}&output=json`).then(res => {
        render(res.data)
        sessionStorage.setItem(KEY_IP_LOCATION_INFO, JSON.stringify(res.data))
    }).catch(err => {
        _hbp_logger.error(err)
    })
}

loadData()

})()</script></div></div><div class="sticky_layout"><div class="card-widget card-recent-post"><div class="item-headline"><i class="fas fa-history"></i><span>最新文章</span></div><div class="aside-list"><div class="aside-list-item"><a class="thumbnail" href="/posts/10001/" title="Yarn初安装使用，竟出现这种事？！"><img src="/posts/10001/cover.png" onerror="this.onerror=null;this.src='/img/404.jpg'" alt="Yarn初安装使用，竟出现这种事？！"></a><div class="content"><a class="title" href="/posts/10001/" title="Yarn初安装使用，竟出现这种事？！">Yarn初安装使用，竟出现这种事？！</a><time datetime="2024-12-21T15:39:11.000Z" title="发表于 2024-12-21 23:39:11">2024-12-21</time></div></div></div></div></div></div></main><footer id="footer"><div id="footer-wrap"><div class="copyright">©2025 By DyiLex</div><div class="footer_custom_text"><p><a style="margin-inline:5px" target="_blank" href="https://hexo.io/"><img src="https://img.shields.io/badge/Frame-Hexo-blue?style=flat&amp;logo=hexo" title="博客框架 Hexo" alt="HEXO"></a><a style="margin-inline:5px" target="_blank" href="https://butterfly.js.org/"><img src="https://img.shields.io/badge/Theme-Butterfly-6513df?style=flat&amp;logo=bitdefender" title="博客主题 Butterfly" alt="Butterfly"></a><a style="margin-inline:5px" target="_blank" href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh-hans"><img src="https://img.shields.io/badge/Copyright-BY--NC--SA%204.0-d42328?style=flat&amp;logo=Claris" alt="img" title="本站采用知识共享署名-非商业性使用-相同方式共享4.0国际许可协议进行许可"></a></p></div></div></footer></div><div id="rightside"><div id="rightside-config-hide"><button id="darkmode" type="button" title="日间和夜间模式切换"><i class="fas fa-adjust"></i></button><button id="hide-aside-btn" type="button" title="单栏和双栏切换"><i class="fas fa-arrows-alt-h"></i></button></div><div id="rightside-config-show"><button id="rightside-config" type="button" title="设置"><i class="fas fa-cog fa-spin"></i></button><button id="go-up" type="button" title="回到顶部"><span class="scroll-percent"></span><i class="fas fa-arrow-up"></i></button></div></div><div
